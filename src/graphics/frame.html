<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>frame</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="main.css" rel="stylesheet">

        <style>
            .text-border{
                -webkit-text-stroke: 1px #000;
            }
	    .font-jp {
                font-family: "M PLUS Rounded 1c", sans-serif;
            }
        </style>
    </head>
    <body>
        <!--Template-->
        <div class="hidden">
            <div id="vc-template" class="align-middle  text-right p-1 flex flex-row-reverse items-center opacity-75">
                <img class="rounded-full inline bg-white shadow"
                    src="https://cdn.discordapp.com/avatars/948940995502964757/d5f0b28260e6cf38c8e7ff493748b914.png"
                    width="48" height="48" />
                <div class="bg-sky-200 px-3 mr-2 rounded-xl shadow inline-block align-middle font-jp font-medium">Anonymous</div>
            </div>
		    <div id="chat-template" class="align-middle flex flex-row-reverse items-end gap-1 p-1">
			    <img class="rounded-full inline bg-white shadow align-middle my-1 opacity-75"
					src="https://avatars.githubusercontent.com/u/76497730"
					width="40" height="40" />
			    <div class="flex flex-col items-end gap-1 opacity-75">
				    <div class="text-white font-jp text-right text-base leading-none text-border font-extrabold">test</div>
				    <div class="max-w-[400px] p-1 border-4 rounded-t-2xl rounded-bl-2xl shadow bg-indigo-200 border-transparent align-middle text-left leading-tight font-jp font-medium line-clamp-4">test</div>
			    </div>
		    </div>
        </div>
        <!--Left Top-->
        <!--Left Bottom-->
        <div id="playback" class="absolute bottom-4 left-4 px-4 py-1 bg-rose-200/75 shadow rounded-full align-middle overflow-hidden hidden">
            <div class="h-10 flex gap-1 items-center justify-center text-2xl overflow-y-hidden">
                <div class="material-icons text-3xl">queue_music</div>
                <div id="playback-text" class="font-jp font-medium leading-10">
                    <div id="artist">Unknown - Test</div><div id="track">test</div>
                </div>
            </div>
        </div>
        <!--Right Top-->
        <div class="absolute top-0 right-0 pt-4 pb-2 px-4 bg-slate-200 shadow rounded-bl-3xl flex flex-row text-3xl">
            <div class="align-middle overflow-hidden px-2 flex gap-1 items-center justify-center">
                <div class="material-icons text-3xl">info_outline</div>
                <div class="font-jp font-medium">
                    <span id="title"></span>
                    <span id="season"></span>
                    <span id="episode"></span>
                </div>
            </div>
            <div class="align-middle overflow-hidden border-l px-2 border-gray-400 flex gap-1 items-center justify-center">
                <div class="material-icons text-3xl">people</div>
                <div class="font-jp font-medium">
                    <span id="personality"></span>
                    <span>/</span>
                    <span id="guest"></span>
                </div>
            </div>
            <div class="align-middle overflow-hidden border-l border-gray-400 px-2 flex gap-1 items-center justify-center">
                <div class="material-icons text-3xl">schedule</div>
                <div id="clock" class="font-jp font-medium">00:00:00</div>
            </div>
        </div>
        <div id="vc" class="text-[24px] absolute overflow-hidden right-2 top-16 ">
        </div>
        <!--Right Bottom-->
		<div id="chat" class="text-[24px] absolute overflow-hidden bottom-10 right-0 pr-4 break-all w-[500px]"></div>
        <div class="absolute overflow-hidden bottom-0 right-2 text-[32px] text-white text-border font-extrabold font-jp">Comments</div>
        <!--Top-->
        <!--Bottom-->
        
    </body>
	<script type="module" src="./frame.ts"></script>
</html>
